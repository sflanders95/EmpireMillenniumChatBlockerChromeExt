<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <script src="../js/jquery-3.3.1.min.js" lang="javascript"></script>
  <script src="../js/main.js" lang="javascript"></script>
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css"></link>
</head>
<body>
<aform id="EmpireMillenniumWarsForm">

<div class="main-outer">
  <div class="main-inner">
    <div class="main-title">Empire Millennium Wars Addons</div>
    <div class="main-about-text" id="divLang">ðŸ‡ºðŸ‡¸</div>
  </div>
</div>

<div id="panel1">
<div class="main-outer">
  <div class="main-inner">

    <div class="inline">  
    <div id="divNewBookmark" class="heading">New Bookmark:</div>
      <div class="right toggleBtn"><span id="btnOpenBulk" class="link pointer" 
          title="Open Bulk Input Screen">Goto Bulk Input</span></span></div>
    </div>      
    
    <div>
      <input type="text" id="txtBMName" maxlength="20" size="20" placeholder="Enter bookmark name" 
        title="Bookmark Name (at least 3 chars)" class="inputs" pattern=".{3,20}" required>
      <label for="txtCoordX">X:</label><input type="text" id="txtCoordX" maxlength="3" size="5" 
        placeholder="0" title="X Coordinate" class="inputs" pattern="[0-9]{1,3}" required>
      <label for="txtCoordY">Y:</label><input type="text" id="txtCoordY" maxlength="3" size="5" 
        placeholder="0" title="Y Coordinate" class="inputs" pattern="[0-9]{1,3}" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <button id="btnAdd" title="Add to list" class="btn">Add To List</button>
    </div>
  </div>
</div>

<div class="main-outer">
  <div class="main-inner">
    <div id="divBookmarks" class="heading">Bookmarks:</div>
    <div id="divBookmarkList" class="scrolly"></div>
    <div id="divRawData" class=""></div>
</div>
</div>
</div>

<div id="panel2">
<div class="main-outer">
  <div class="main-inner">

    <div class="inline">  
    <div id="divBulkEditLbl" class="heading">Bulk Edit:</div>  
      <div class="right toggleBtn"><span id="btnCloseBulk" class="link pointer" 
          title="Return to Normal Input Screen">Exit Bulk Input</span></span></div>
    </div>

    <textarea id="txtAreaBulk" class="bulkInput"></textarea>
    <div class="right">
    <button id="btnBulkSave" class="btn right" title="Save Bulk Data">ðŸ’¾  Save Bulk Data</button>
    </div>
</div>
</div>
</div>

    <br/>
    <!-- <input type=button id="btnTest" value="test"><br/> -->
    
    <div id="divNewVersion" class="newVersion"></div>

    <div id="divStatus" class="statusBar"></div>
 
    <div id="divDEBUG">
      <div id="divLOG"><h2>Debug Log</h2></div>
    </div>
</aform>
<iframe id="gtag" src="https://sflanders95.github.io/EmpireMillenniumChromeExt/EMWChromeExtVer" style="width:2px;height:3px;position:absolute;left:-50px"></iframe>
