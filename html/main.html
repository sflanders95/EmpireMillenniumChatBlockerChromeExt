<body>
<form id="ChatSettingsForm">

    <div>Text to ignore:</div>
    <div>
    <input type="text" id="ignoreText" size="35" placeholder="Text to Ignore must be 3 or more letters." pattern=".{0}|.{3,}">
    </div>
    
    <div>
    <label for="completelyHide" 
           title="Completely hide the text or show a placeholder that the message was hidden. Not Implemented">Completely Hide</span>
    <input type="checkbox" id="completelyHide" value="Completely Hide" title="not implemented">
    </div>

    <div>
    <br>
    <input type=button id="btnSave" value="Save">
    <input type=button id="btnClear" value="Erase">
    </div>

    <br/><br/>
    <div id="DEBUG">
      <div id="LOG"><h2>Debug Log</h2></div>
    </div>

</form>
