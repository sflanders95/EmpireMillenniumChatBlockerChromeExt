<html>
<head>
    <title>{{ page.title }}</title>
    <style>
    hr.grad {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, #8df, #000, #8df);
    }
    div.grad {
        background: linear-gradient(135deg, rgba(255,255,255,1) 0%,rgb(198, 244, 255) 100%); 
    }
    </style>
</head>
<body>
<div class="grad">
    Error: {{ page.title }}
    <hr class="grad" width="60%">
    Cannot find the file specified: <span id="PathName">placeholder</span>
    <br>
    <span id="FullURL"/>
    <div style="height:60vh;"> &nbsp; </div>
    <div style="text-align: right; color: #c8c8c8;"><hr class="grad">{{ page.path }} &nbsp; &nbsp; &nbsp; </div>
<script>
window.onload(() => {
    document.getElementById("PathName").innerText = window.location.pathname;
    document.getElementById("FullURL").innerText = window.location.href;
});
</script>
</div>
</body>
</html>
